<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<th:block th:replace="~{layout/basic :: setContent(~{this::content})}">

    <th:block th:fragment="content">

        <h1 class="mt-4">GuestBook Read Page</h1>

        <div class="form-group">
            <label>Gno</label>
            <input type="text" class="form-control" name="bno" th:value="${dto.bno}" readonly>
        </div>

        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
        </div>

        <div class="form-group">
            <label>Content</label>
            <textarea class="form-control" rows="5" name="content" readonly>[[${dto.content}]]</textarea>
        </div>

        <div class="form-group">
            <label>Writer</label>
            <input type="text" class="form-control" name="writer" th:value="${dto.writerName}" readonly>
        </div>

        <div class="form-group">
            <label>RegDate</label>
            <input type="text" class="form-control" name="regDate" th:value="${#temporals.format(dto.regDate,'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>

        <div class="form-group">
            <label>modDate</label>
            <input type="text" class="form-control" name="modDate" th:value="${#temporals.format(dto.modDate,'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>

        <a th:href="@{/board/modify(bno=${dto.bno}, page=${requestDTO.page},
        type=${requestDTO.type}, keyword=${requestDTO.keyword})}">
            <button type="button" class="btn btn-primary">수정</button>
        </a>

        <a th:href="@{/board/list(page = ${requestDTO.page}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}">
            <button type="button" class="btn btn-info">목록</button>
        </a>

        <!--댓글 추가 modal-->
        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">댓글 작성</h5>

                        <button type="button" class="Close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="form-group">
                            <input class="form-control" type="text" name="replyText" placeholder="댓글 작성">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="replyer" placeholder="작성자">
                            <input type="hidden" name="rno">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger replyRemove">삭제</button>
                        <button type="button" class="btn btn-warning replyModify">수정</button>
                        <button type="button" class="btn btn-primary replySave">저장</button>
                        <button type="button" class="btn btn-outline-secondary replyClose">닫기</button>
                    </div>
                </div>
            </div>
        </div>


        <div>
            <div class="mt-4">
                <h5><span class="badge badge-info addReply">댓글쓰기</span></h5>
                <h5><span class="badge badge-secondary replyCount">댓글 수 <small>([[${dto.replyCount}]])</small></span></h5>
            </div>
            <div class="list-group replyList"></div>
        </div>

        <script th:inline="javascript">
            // 조회 화면에서 댓글 처리
            $(document).ready(function(){
                var bno = [[${dto.bno}]];
                var listGroup = $(".replyList");

                $(".replyCount").click(function(){
                    $.getJSON('/replies/board/'+bno, function(arr){
                        console.log(arr);
                    }) // end getJSON
                }) // end click

                // 댓글이 추가될 영역
                var listGroup = $(".replyList");

                // 날짜 처리 위한 함수
                function formatTime(str){
                    var date = new Date(str);

                    return date.getFullYear() + '/' +
                        (date.getMonth() + 1) + '/' +
                        date.getDate() + ' ' +
                        date.getHours() + ':' +
                        date.getMinutes();
                }

                // 특정 게시글의 댓글 처리하는 함수
                function loadJSONData(){
                    $.getJSON('/replies/board/'+bno, function(arr){
                        console.log(arr);
                        var str = "";

                        $('.replyCount').html(" 댓글 수 ("+arr.length+")");

                        $.each(arr, function(idx, reply){
                            console.log(reply);
                            str += '    <div class="card-body" data-rno="'+reply.rno+'"><b>'+reply.rno +'</b>';
                            str += '    <h5 class="card-title">'+reply.text+'</h5>';
                            str += '    <h6 class="card-subtitle mb-2 text-muted">'+reply.replyer+'</h6>';
                            str += '    <p class="card-text">' + formatTime(reply.regDate)+'</p>';
                            str += '    </div>';
                        })
                        listGroup.html(str);
                    });
                }

                $(".replyCount").click(function(){
                    loadJSONData();
                }) // end click

                // 모달창
                var modal = $('.modal');
                $(".addReply").click(function(){
                    modal.modal('show');

                    // 댓글 입력 부분 초기화
                    $('input[name="replyText"]').val('');
                    $('input[name="replyer"]').val('');


                    $(".modal-footer .btn").hide(); // 모달 내 모든 버튼 안보이도록
                    $(".replySave, .replyClose").show(); // 필요한 버튼들만 보이도록
                })

                // js 객체를 JSON 형태로 처리
                $(".replySave").click(function(){
                    var reply = {
                        bno: bno,
                        text: $('input[name="replyText"]').val(),
                        replyer: $('input[name="replyer"]').val()
                    }
                    console.log(reply);

                    $.ajax({
                        url: '/replies/',
                        method: 'post',
                        data: JSON.stringify(reply),
                        contentType: 'application/json; charset=utf-8',
                        dataType: 'json',
                        success: function(data){
                            console.log(data);

                            var newRno = parseInt(data);

                            alert(newRno + "번 댓글이 등록되었습니다.")
                            modal.modal('hide');
                            loadJSONData();
                        }
                    })
                });

                // 댓글 정보 출력
                $('.replyList').on("click", ".card-body", function(){
                    var rno = $(this).data("rno");

                    $("input[name='replyText']").val($(this).find('.card-title').html());
                    $("input[name='replyer']").val( $(this).find('.card-subtitle').html());
                    $("input[name='rno']").val(rno);

                    $(".modal-footer .btn").hide();
                    $(".replyRemove, .replyModify, .replyClose").show();

                    modal.modal('show');
                });

                // 댓글 삭제 모달
                $('.replyRemove').on("click", function(){
                    var rno = $("input[name='rno']").val(); // 모달창에 보이는 댓글 번호 (hidden 처리 됨)

                    $.ajax({
                        url: '/replies/'+rno,
                        method: 'delete',

                        success: function(result){
                            console.log("result: "+result);
                            if(result == 'success'){
                                alert("댓글이 삭제되었습니다.");
                                modal.modal('hide');
                                loadJSONData();
                            }
                        }
                    })
                });

                // 댓글 수정 모달
                $(".replyModify").click(function(){
                    var rno = $("input[name='rno']").val();

                    var reply = {
                        rno: rno,
                        bno: bno,
                        text: $('input[name="replyText"]').val(),
                        replyer: $('input[name="replyer"]').val()
                    }

                    console.log(reply);
                    $.ajax({
                        url: '/replies/'+rno,
                        method: 'put',
                        data: JSON.stringify(reply),
                        contentType: 'application/json; charset=utf-8',
                        success: function(result){
                            console.log("RESULT: "+result);

                            if(result==='success'){
                                alert("댓글이 수정되었습니다.");
                                modal.modal('hide');
                                loadJSONData();
                            }
                        }
                    })
                });

            });
        </script>

    </th:block>
</th:block>
