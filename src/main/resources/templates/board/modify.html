<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<th:block th:replace="~{layout/basic :: setContent(~{this::content})}">

    <th:block th:fragment="content">

        <h1 class="mt-4">GuestBook Modify Page</h1>

        <form action="/board/modify" method="post">
            <!--페이지 번호-->
            <input type="hidden" name="page" th:value="${requestDTO.page}">
            <input type="hidden" name="type" th:value="${requestDTO.type}">
            <input type="hidden" name="keyword" th:value="${requestDTO.keyword}">

            <div class="form-group">
                <label>Gno</label>
                <input type="text" class="form-control" name="bno" th:value="${dto.bno}" readonly>
            </div>

            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" name="title" th:value="${dto.title}">  <!--수정가능-->
            </div>

            <div class="form-group">
                <label>Content</label>
                <textarea class="form-control" rows="5" name="content">[[${dto.content}]]</textarea> <!--수정가능-->
            </div>

            <div class="form-group">
                <label>Writer</label>
                <input type="text" class="form-control" name="writer" th:value="${dto.writerName}" readonly>
            </div>

            <div class="form-group">
                <label>RegDate</label>
                <input type="text" class="form-control" th:value="${#temporals.format(dto.regDate,'yyyy/MM/dd HH:mm:ss')}" readonly>
            </div>

            <div class="form-group">
                <label>modDate</label>
                <input type="text" class="form-control" th:value="${#temporals.format(dto.modDate,'yyyy/MM/dd HH:mm:ss')}" readonly>
            </div>
        </form>

        <button type="button" class="btn btn-primary modifyBtn">수정</button>

        <button type="button" class="btn btn-info listBtn">목록</button>

        <button type="button" class="btn btn-danger removeBtn">삭제</button>

        <!--이벤트 처리 시작-->
        <script th:inline="javascript">
            <!--제거 이벤트-->
            var actionForm = $("form"); <!--form 태그 객체-->

            $(".removeBtn").click(function(){
                actionForm
                    .attr("action", "/board/remove")
                    .attr("method","post");

                actionForm.submit();

            });

            <!--수정 이벤트-->
            $(".modifyBtn").click(function() {
            if(!confirm("수정하시겠습니까?")){
                return ;
            }
            actionForm
                .attr("action", "/board/modify")
                .attr("method","post")
                .submit();
            });

            // list 복귀 이벤트
            $(".listBtn").click(function(){

                // <!--var pageInfo = $("input[name='page']");-->
                var page = $("input[name='page']");
                var type = $("input[name='type']");
                var keyword = $("input[name='keyword']");

                actionForm.empty();  //form 태그 모든 내용 지우고

                actionForm.append(page); // 목록 페이지 이동에 필요한 내용 다시 추가
                actionForm.append(type);
                actionForm.append(keyword);


                actionForm
                    .attr("action", "/board/list")
                    .attr("method", "get");

                actionForm.submit(); //확인 후 주석 해제
        });
        </script>


        <!--이벤트 처리 종료-->


    </th:block>
</th:block>
