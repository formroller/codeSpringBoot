<!DOCTYPE html>
<html lang="eng" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>fragment3</title>
</head>
<body>
    <div th:fragment="target(first, second)">
        <style>
            .c1{
                background: red;
            }
            .c2{
                background: blue;
            }
        </style>
        <div class="c1">
            <th:block th:replace="${first}"></th:block>
        </div>
        <div class="c2">
            <th:block th:replace="${second}"></th:block>
        </div>
    </div>
</body>

</html>
