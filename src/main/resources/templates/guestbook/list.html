<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">
    <th:block th:fragment="content">
        <h1 class="mt-4">Guest Book List Page
            <span>
                <a th:href="@{/guestbook/register}">
                    <button type="button" class="btn btn-outline-primary">REGISTER</button>
                </a>
            </span>
        </h1>
        <!--검색 입력창 및 버튼 추가-->
        <form action="/guestbook/list" method="get" id="searchForm">
            <div class="input-group">
                <input type="hidden" name="page" value="1">
                <div class="input-group-prepend">
                    <select class="custom-select" name="type">
                        <option th:selected="${pageRequestDTO.type==null}">------------------</option>
                        <option value="t" th:selected="${pageRequestDTO.type=='t'}">제목</option>
                        <option value="c" th:selected="${pageRequestDTO.type=='c'}">내용</option>
                        <option value="w" th:selected="${pageRequestDTO.type=='w'}">작성자</option>
                        <option value="tc" th:selected="${pageRequestDTO.type=='tc'}">제목+내용</option>
                        <option value="tcw" th:selected="${pageRequestDTO.type=='tcw'}">제목+내용+작성자</option>
                    </select>
                </div>
                <input class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}">
                <div class="input-group-append" id="button-addon4">
                    <button class="btn btn-outline-secondary btn-search" type="button">Search</button>
                    <button class="btn btn-outline-secondary btn-clear" type="button">Clear</button>
                </div>
            </div>
        </form>
        <!--검색 입려창 및 버튼 종료-->


        <!-- 목록 시작 -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Gno</th>
                    <th scope="col">Title</th>
                    <th scope="col">Regdate</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="dto : ${result.dtoList}" >
                    <th scope="row">
                        <a th:href="@{/guestbook/read(gno = ${dto.gno},
                        page= ${result.page},
                        type=${pageRequestDTO.type},
                        keyword=${pageRequestDTO.keyword})}">[[${dto.gno}]]</a>
                <td>[[${dto.title}]]</td>
                <td>[[${dto.writer}]]</td>
                <td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</td>
            </tr>
            </tbody>
        </table>
        <!-- 목록 종료 -->

        <!-- pagination 시작 -->
        <ul class="pagination h-100 justify-content-center align-items-center">

            <li class="page-item" th:if="${result.prev}">
                <a class="page-link"
                   th:href="@{/guestbook/list(page=${result.start-1},
                   type = ${pageRequestDTO.type},
                   keyword = ${pageRequestDTO.keyword})}"
                   tabindex="-1">prev</a>
            </li>

            <li th:class=" 'page-item' + ${result.page==page? 'active' : ''}" th:each="page: ${result.pageList}">
                <a class="page-link"
                   th:href="@{/guestbook/list(page=${page},
                    type = ${pageRequestDTO.type},
                   keyword = ${pageRequestDTO.keyword})}">[[${page}]]</a>
            </li>

            <li class="page-item"th:if="${result.next}">
                <a class="page-link"
                   th:href="@{/guestbook/list(page=${result.end+1},
                   type = ${pageRequestDTO.type},
                   keyword = ${pageRequestDTO.keyword})}">Next</a>
            </li>
        </ul>
        <!-- pagination 종료 -->
        <!-- (javascript) modal alert 시작 -->
        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal Title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>

        <script th:inline="javascript">
            <!--수정 완료 modal-->
            var msg = [[${msg}]];
            console.log(msg);

            if(msg){
                $(".modal").modal();
            }


            <!--검색창 이벤트-->
            var searchForm = $("#searchForm");
            $('.btn-search').click(function(e){
                searchForm.submit();
            });

            $('.btn-clear').click(function(e){
                searchForm.empty().submit();
            });
        </script>
        <!-- (javascript) modal alert 종료 -->

    </th:block>
</th:block>
</html>
