<!Doctype html>
<html lang="eng" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> frag test - include </title>
</head>
<body>
    <h1>Fragment Test</h1>

    <div style="border: 1px solid blue">
        <th:block th:replace="~{/fragment/fragment2}"></th:block>
        <th:block th:replace="~{/fragment/fragment2::h3}"></th:block>
    </div>

    <h1>Layout 1-1</h1>
    <div th:replace="~{/fragment/fragment1 :: part1}"></div>

    <h1>Layout  1-2</h1>
    <div th:insert="~{fragment/fragment1 :: part2}"></div>

    <h1>Layout 1-3</h1>
    <th:block th:replace="~{fragment/fragment1 :: part3}"></th:block>

</body>
</html>
